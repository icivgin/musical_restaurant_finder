<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- bootstrap css -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<!-- leaflet css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<!-- custom styles -->
	<link rel='stylesheet' type='text/css' href='../css/style.css'>

	<!-- Open Sans Google font API -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

	<title>Sound Bites | Login</title>
</head>
<body>
	<div id='wrapper'>
		<div id='header'>
			<!-- navbar -->
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class='navbar-header left'>
			    	<a href='/'><img class='brand-img' src='https://i.imgur.com/YIHwwKr.png' /></a>
			    </div>
			    <div class="navbar-header right navbar-pad">
			      <ul class="nav navbar-nav">
			      	<a href="/">Continue without logging in ...</a>      
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
	
		<div id='content'>
			<!-- input template -->
			<div id='search-view'>
				<div class='row search center'>
					<div class='col-md-4 col-md-offset-4'>
						<h1 class='large cvp'>Log in<span class='light'> to save your favorite searches for later!</span></h1><hr class='top-hr'><br>
						<form id='login'>
							<input type='text' name='userName' class='input-field input-login' id='login-userName' placeholder="Username" required autofocus></input><br>
							<p id='user-error' class='error-notification'></p>

							<input type='password' name='password' class='input-field input-login' id='login-password' placeholder="Password" required></input><br>
							<p id='password-error' class='error-notification'></p>

							<button type='submit' class='btn btn-primary btn-submit'>Login!</button><br>
						</form>
						<p class='instructional'><a href='/signup' class='venue-website'>I still need to sign up.</a></p>
					</div>
				</div>
			</div>
			
			<!-- display div -->
			<div class='row center'>
				<div class='col-md-6 col-md-offset-3'>
					<div id='result-view'></div>
				</div>
			</div>
		</div>

		<div id='footer'>
			<p><span class='popover-color' data-container='body' data-trigger='hover' data-toggle='popover' data-placement='top' data-content='Powered by Foursquare, and Echo Nest.'>About</span> | Created by<a target='_blank' class='how' href='https://www.linkedin.com/in/iancivgin'> Ian Civgin</a><a class="fb-share-button right inline" data-href="https://sound-bites.herokuapp.com" data-layout="button"></a></p>
		</div>
	</div>


	<!-- jquery -->
	<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.3.min.js'></script>

	<!-- bootstrap js -->
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

	<!-- underscore -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	
	<!-- handlebars -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js'></script>
	
	<!-- leaflet js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<!-- custom script -->
	<script type='text/javascript' src='../scripts/login.js'></script>
</body>
</html>
